    <style>
      * {box-sizing: border-box;}
      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60vmin;
        height: 80vmin;
      }
      .wrapper img {
        width:  16vmin;
        object-fit: scale-down;
        margin-left: auto;
        margin-right: auto;
      }

        border: 2px solid rgb(233,171,88);
        border-radius: 5px;
        color: #d9480f;
        text-align: center;

        grid-template-columns: repeat(3, 1fr);
